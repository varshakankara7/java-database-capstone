name: Java Backend Compilation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # The feedback requires navigating into the backend directory
    - name: Compile with Maven
      run: mvn clean compile
      working-directory: app

    - name: Run Tests
      run: mvn test
      working-directory: app
